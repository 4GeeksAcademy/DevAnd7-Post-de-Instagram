<body>

                    <i class="fa-brands fa-html5"></i>
                </div>

                <div class="col"> <!--Contenedor del parrafo header-->
                    <p><b>HTML</b></p>
                    <p>Rigoberto</p>
                </div>
            </div>


            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>

        </div>
        <div class="post-img"> <!--Contenedor imagen-->
            <img src="https://www.remotetribe.life/wp-content/uploads/2022/02/isetups_273460884_995064994550737_7806106370671718639_n.jpg"
                alt="dream-setup">
        </div>
        <div class="post-body">
            <div class="post-icon">

                <div class="icon-group">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>

                <i class="fa-regular fa-bookmark"></i>
            </div>

            <div class="text">
